  <section class="container">
    <div class="login">
      <h1>Реєстрація</h1>
      <form action="/labs/registration" method="post" onsubmit = "return validate(this);">
        <p><input type="text" name="name" placeholder="Імя" id = "name" onchange = "NameCH(this)"></input></p>
        <p><input type="text" name="famil" placeholder="Фамілія" onchange = "FamilCH(this)"></input></p>
        <p><input type="text" name="mail" placeholder="Email" onchange="emailCheck(this)"></input></p>
        <p><input type="password" name="pass" placeholder="Пароль"></input></p>
              <p class="reg1">
        <button type="submit" class="reg">Реєстрація</button></p>
      </form>
      <p id="data"></p>

       <script type="text/javascript">
    function emailCheck(elem) {
        var text = elem.value;
        var regEx = /[a-zA-Z][\w\.]*@[\w\.]{2,}/;

        if(!regEx.test(text)) {
            alert("Невірний формат електроної адреси");
            return false;
        }

        return true;
    }
    
    function NameCH(name) { 
    	var text = name.value; 
    	var regEx = /[а-яА-Я]/; 

    	if(!regEx.test(text)) { 
    	alert("Використовуйте лише символи кирилиці"); 
    	return false; 
    	} 

    	return true; 
    	}
    
    function FamilCH(famil) { 
    	var text = famil.value; 
    	var regEx = /[а-яА-Я]/; 

    	if(!regEx.test(text)) { 
    	alert("Використовуйте лише символи кирилиці"); 
    	return false; 
    	} 

    	return true; 
    	}
    
    var date = new Date(),
    options = { weekday: "short", month: "short", day: "numeric", year: "2-digit" };
date = date.toLocaleString( "en-US", options );
document.getElementById("data").innerHTML = date;

    </script>
